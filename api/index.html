<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/919/919825.png" />
  <title>NodeApi - UI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Order Analytics Dashboard</h1>

  <div>
    <button onclick="fetchData('/orders/getting')">All Orders</button>
    <button onclick="fetchData('/orders/vendor-stats')">Vendor Stats</button>
    <button onclick="fetchData('/orders/monthly-summary')">Monthly Summary</button>
    <button onclick="fetchData('/orders/top-products')">Top Products</button>
    <button onclick="fetchData('/orders/customer-count')">Customer Counts</button>
  </div>

  <h2>Result:</h2>
  <pre id="result">Click a button to load data...</pre>

  <script>
    async function fetchData(endpoint) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Loading...";
      try {
        const res = await fetch(endpoint);
        const json = await res.json();
        resultDiv.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
